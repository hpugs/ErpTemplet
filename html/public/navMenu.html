<script>

		//菜单展开/隐藏事件
		$(".nav .nav-title").bind("click", function(){
			if($(this).parent().hasClass("show")){
				$(this).parent().removeClass("show");
				$(this).next().slideUp();
			}else{
				$(".nav.show .nav-menu").slideUp();
				$(".nav.show").removeClass("show");
				
				$(this).parent().addClass("show");
				$(this).next().slideDown();	
			}
		});
	});
</script>
